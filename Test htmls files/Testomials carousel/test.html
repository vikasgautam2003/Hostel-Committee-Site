<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <section class="sec5">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="testimon">
                    <img src="quote.png" class="quote">
                    <div class="content1">
                        <p>"I had an incredible stay at Chikara University Hostel Club! Friendly staff, vibrant atmosphere, and comfortable rooms. The hostel's community spirit and well-organized events made my experience memorable. Highly recommend for a fantastic and immersive university stay!"</p>
                        <div class="details">
                            <div class="imgBox2">
                                <img src="images/DSC_5412.JPG">
                            </div>
                            <h3>Vikas Gautam <br><span>Creative Boss</span></h3>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
           
          
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    coverflowEffect: {
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true,
    },
    pagination: {
      el: ".swiper-pagination",
    },
  });
    </script>
        
</body>
</html>
